<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>

<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Reminder <span class="title-span">App</span></h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input class="input" placeholder="Alert Content" type = "text"/>
            
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="numb-input" placeholder="Alert Time" type = "number"/>
            <i class="far fa-eye"  style="cursor: pointer;"></i>
          </div>

          <button class="btn">Letz Go boss !</button>

          <div class="open-btns">
            <div class="error">
                <p class="form-error">
                <span>Wait for options boss</span>
                </p>
            </div>
            <div class="stop">
            
            </div>
            <div class = "okeyBoss"> </div>
          </div>
    
      
        </form>
      
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Hello welcome to my project</h3>
          <p>
            In this application you can set the content and duration of your notifications.<br> 
            And you can add some music if you want</p>
          <div class="file-input">
            <input
              type="file"
              name="file-input"
              id="file-input"
              class="file-input__input audio-input"
            />
            <label class="file-input__label" for="file-input">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="upload"
                class="svg-inline--fa fa-upload fa-w-16"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                ></path>
              </svg>
              <span class="upload-span">Upload Alert Sound</span></label
            >
            <label for = "checkbox">Game Mode</label>
            <input class="checkbox" type = "checkbox"/>
          </div>
        </div>
      </div>

      <!-- <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>Login to see your notifications and post your favorite photos</p>
        </div>
      </div> -->
    </div>
  </div>
    <script src = "preload.js"></script>
  </body>
</html>
